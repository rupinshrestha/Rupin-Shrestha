<textarea rows="8" cols="200">
Tihar is a five-day celebrated festival in Nepal and India by Hindu religion.
Here, people worship different animals on different days accordingly. It is one of the most celebrated and important festivals of Hindus. In this festival, the main goddess is Laxmi.
The five days of the festivals have different meanings and purposes.
On those five days we worship:
- First day - Kaag/Crow 
- Second day - Kukur/Dog 
- Third day -  Gai/Cow and Goddess Laxmi
- Fourth day - Goru/Ox 
- Fifth day - Bhai Tika
